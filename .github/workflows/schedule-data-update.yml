name: Scheduled Data Update (Backend)

on:
  schedule:
    - cron: '0 13 * * *' # Runs daily at 13:00 UTC (6:30 PM IST)
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED to push updated data (NAV history, cache DB) back to the repository
      # packages: write # Required if you're pushing the Docker image to GHCR in this workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git operations

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Scheduler Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scheduler
          push: false
          tags: portfolio-dashboard-scheduler:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true # <--- ADD THIS LINE: Ensures the built image is loaded into the Docker daemon

      - name: Run Data Update Scheduler
        run: |
          docker run \
            -e EXCHANGE_RATE_API_KEY=${{ secrets.EXCHANGE_RATE_API_KEY }} \
            -e GOOGLE_SERVICE_ACCOUNT_KEY='${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' \
            -e GOOGLE_SHEET_NIFTY_ID=${{ secrets.GOOGLE_SHEET_NIFTY_ID }} \
            -e GOOGLE_SHEET_GOLD_ID=${{ secrets.GOOGLE_SHEET_GOLD_ID }} \
            -e GOOGLE_SHEET_CURRENCY_ID=${{ secrets.GOOGLE_SHEET_CURRENCY_ID }} \
            -v ${{ github.workspace }}/src/data:/app/src/data \
            portfolio-dashboard-scheduler:latest
        env:
          EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_SHEET_NIFTY_ID: ${{ secrets.GOOGLE_SHEET_NIFTY_ID }}
          GOOGLE_SHEET_GOLD_ID: ${{ secrets.GOOGLE_SHEET_GOLD_ID }}
          GOOGLE_SHEET_CURRENCY_ID: ${{ secrets.GOOGLE_SHEET_CURRENCY_ID }}

      - name: Commit and Push Remaining Updated Data to 'data' branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B data
          git add src/data/nav_history.csv
          git add src/data/*.db
          
          if git diff --staged --quiet; then
            echo "No changes to commit for local data files. Skipping commit."
          else
            git commit -m "Automated local data update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin data
            echo "Successfully pushed updated local data to 'data' branch."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
