name: Scheduled Data Update (Backend)

on:
  # Schedule the workflow to run daily at 6:30 PM IST (which is 1:00 PM UTC)
  # Adjust the cron schedule as needed for your desired frequency and timezone
  schedule:
    - cron: '0 13 * * *' # Runs daily at 13:00 UTC (1:00 PM UTC)

  # Allows you to run this workflow manually from the Actions tab in GitHub
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Read access is usually sufficient if the scheduler pushes data itself
      # If the scheduler needs to push data back to the repo, you'll need 'contents: write'
      # packages: write # Required if you're pushing the Docker image to GHCR in this workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional: Log in to GitHub Container Registry if you're pulling the image from there
      # - name: Log in to GitHub Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Scheduler Docker Image
        # Build the image directly in this workflow to ensure it's up-to-date
        # If you have a separate workflow that pushes the image to GHCR, you can
        # replace this step with a 'docker pull'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.scheduler # Path to your scheduler Dockerfile
          push: false # We only need to build it to run it locally in the runner
          tags: portfolio-dashboard-scheduler:latest # Local tag for the image
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Data Update Scheduler
        # Run the Docker container
        run: |
          docker run \
            -e EXCHANGE_RATE_API_KEY=${{ secrets.EXCHANGE_RATE_API_KEY }} \
            # Add any other environment variables your scheduler needs
            # -e YOUR_OTHER_SECRET=${{ secrets.YOUR_OTHER_SECRET }} \
            portfolio-dashboard-scheduler:latest
        env:
          # Ensure all necessary environment variables are passed to the container
          EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }}
          # ... (add other env vars here)
